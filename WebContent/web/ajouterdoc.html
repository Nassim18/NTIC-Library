	<div class="container">
		<h3 style="margin-top: 300px;">Ajouter un Document</h3>
		<form class="col-md-6 col-md-offset-3">
	        	  <div class="form-group">
				    <label for="name">Cote</label>
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-barcode"></span></div>
				      <input type="text" class="form-control" name="cote" placeholder="Cote">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="pname">Titre</label>
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></div>
				      <input type="text" class="form-control" name="titre"  placeholder="Titre">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="studentCard">Auteur</label>
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
				      <input type="text" class="form-control" name="auteur" placeholder="Auteur">
				    </div>
				  </div>

	        	  <div class="form-group">
				    <label for="adresse">Année</label>
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div>
				      <input type="number" class="form-control" name="annee" placeholder="Année">
				    </div>
				  </div>


	        	  <div class="form-group">
				    <label for="email">spécialité</label>
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-bookmark"></span></div>
				      <input type="text" class="form-control" name="specialite" placeholder="Spécialité">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="password">Edition</label>
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
				      <input type="text" class="form-control" name="edition" placeholder="Edition">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="passwordConfirm">Catégorie</label>
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-check"></span></div>
				      <input type="text" class="form-control" name="categorie" placeholder="Catégorie">
				    </div>
				  </div>
				  <div class="form-group">
			        <input type="reset" class="btn btn-danger" value="Reset"/>
			        <button type="submit" class="btn btn-success">Ajouter</button>
			      </div>
	        </form>
	</div>
</div>
<!-- Modal Search -->

	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-search"></span> Search</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-search"></span> Critères de recherche</label>
              <input type="text" class="form-control" onfocus="this.value = '';" id="critere" placeholder="Search for...">
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-search"></span> GO !</button>
          </form>
        </div>
        
      </div>
